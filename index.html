<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>S.S. Namkeen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1 id="title">एस.एस. नमकीन</h1>
    <select id="langSelector" onchange="toggleLanguage()">
      <option value="hi">हिंदी</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Mixture" alt="Mixture">
      <h2 class="name" data-hi="मिक्सचर" data-en="Mixture">मिक्सचर</h2>
      <p class="price" data-hi="₹120 / किलो" data-en="₹120 / kg">₹120 / किलो</p>
      <p class="desc" data-hi="मसालेदार मिक्स नमकीन" data-en="Spicy mix snack">मसालेदार मिक्स नमकीन</p>
      <a href="product1.html" class="detailBtn" data-hi="विवरण देखें" data-en="View Details">विवरण देखें</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Chana+Dal" alt="Chana Dal">
      <h2 class="name" data-hi="चना दाल" data-en="Chana Dal">चना दाल</h2>
      <p class="price" data-hi="₹90 / किलो" data-en="₹90 / kg">₹90 / किलो</p>
      <p class="desc" data-hi="कुरकुरी दाल नमकीन" data-en="Crispy chana snack">कुरकुरी दाल नमकीन</p>
      <a href="product2.html" class="detailBtn" data-hi="विवरण देखें" data-en="View Details">विवरण देखें</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Bhujia" alt="Bhujia">
      <h2 class="name" data-hi="भुजिया सेव" data-en="Bhujia Sev">भुजिया सेव</h2>
      <p class="price" data-hi="₹100 / किलो" data-en="₹100 / kg">₹100 / किलो</p>
      <p class="desc" data-hi="तीखी सेव नमकीन" data-en="Spicy bhujia sev">तीखी सेव नमकीन</p>
      <a href="product3.html" class="detailBtn" data-hi="विवरण देखें" data-en="View Details">विवरण देखें</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
