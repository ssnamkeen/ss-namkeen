<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>मिक्सचर</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>मिक्सचर</h1>
    <a href="index.html">⬅️ वापस जाएँ</a>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150?text=Mixture" alt="मिक्सचर">
    <h2>मिक्सचर</h2>
    <p>₹120 / किलो</p>
    <p>मसालेदार मिक्स नमकीन, हर उम्र के लिए</p>
  </div>
  <form class="order-form" onsubmit="event.preventDefault(); alert('धन्यवाद! आपका ऑर्डर प्राप्त हो गया है.');">
    <h3>ऑर्डर करें / Order Now</h3>
    <input type="text" placeholder="आपका नाम / Your Name" required>
    <input type="tel" placeholder="मोबाइल नंबर / Mobile Number" required>
    <input type="number" placeholder="Quantity (kg)" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
