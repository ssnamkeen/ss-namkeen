<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>भुजिया सेव</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>भुजिया सेव</h1>
    <a href="index.html">⬅️ वापस जाएँ</a>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150?text=Bhujia" alt="भुजिया सेव">
    <h2>भुजिया सेव</h2>
    <p>₹100 / किलो</p>
    <p>राजस्थानी तीखी भुजिया सेव</p>
  </div>
  <form class="order-form" onsubmit="event.preventDefault(); alert('धन्यवाद! आपका ऑर्डर प्राप्त हो गया है.');">
    <h3>ऑर्डर करें / Order Now</h3>
    <input type="text" placeholder="आपका नाम / Your Name" required>
    <input type="tel" placeholder="मोबाइल नंबर / Mobile Number" required>
    <input type="number" placeholder="Quantity (kg)" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
